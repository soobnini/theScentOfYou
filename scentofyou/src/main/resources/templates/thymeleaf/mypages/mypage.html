<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="mypageStyle.css">
  <!--  부트스트랩 웹폰트  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">   
  $(document).ready( function() {
    $("#headers").load("../default.html");  // 원하는 파일 경로를 삽입하면 된다
  });
</script>
</head>

<body>
  <div class="container">
    <!--   상단 메뉴바    -->
    <div id="headers"></div>
    <div id="mask"></div>
    
      <!--    프레임 구성    -->
      <div id="profile">
        <h4><i class="bi bi-person" id="icon"></i> 프로필</h4>
        <a href="#"><h4><i class="bi bi-pencil-square" id="iconR"></i></h4></a>
        <iframe name="profileFrame"></iframe>
        <!-- 프로필 사진, 이름, 나이, 성별 -->
      </div>
      
      <div id="favor">
        <h4>
          <i class="bi bi-bookmark-star-fill" id="icon"></i> 즐겨찾기 목록 
          <a href="#"><i class="bi bi-plus-circle" id="icon"></i></a>
        </h4>
        <a href="https://www.google.co.kr"><img id="iconR" src="../icon/google.png"></a>
        <a href="https://www.facebook.com"><img id="iconR" src="../icon/facebook.png"></a>
        <a href="https://www.kakao.com"><img id="iconR" src="../icon/kakaotalk.png"></a>
        <a href="https://www.naver.com/"><img id="iconR" src="../icon/naver.png"></a>
        <h4><i class="bi bi-share" id="iconR"></h4></i> 
        <iframe name="favorFrame"></iframe>
        <!-- 사용자의 즐겨찾기 향수 목록 
             미구현 ) 이름 옆에 삭제 아이콘으로 사용자 즐겨찾기 목록에서 삭제  -->   
        
      </div>  
      <div>&nbsp;</div>
    
      <div id="search">
        <h4><i class="bi bi-search" id="icon"></i>검색 기록</h4>
        <a href="#"><h4><i class="bi bi-dash-circle" id="iconR"></i></h4></a>
        <iframe name="searchFrame"></iframe>
        <!-- 최근 검색한 향수 내역 
              사용자 - 아이콘 통해서 검색 기록 수정 가능 --> 
      </div>
      <div>&nbsp;</div>

      <div id="taste">
        <h4><i class="bi bi-heart-fill" id="icon"></i> 나의 취향</h4>
        <iframe name="tasteFrame"></iframe>
        <!-- 다른 파트와의 협의 필요 : AI, 시각화 등-->
      </div>

  </div>
</body>
</html>
