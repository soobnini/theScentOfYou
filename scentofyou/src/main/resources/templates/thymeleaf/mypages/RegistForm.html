<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="createBook" method="POST" th:action="@{/scentofyou/register.do}" enctype="multipart/form-data">
				<table>
					<tr>
						<td>ID</td>
						<td><input type="text" name="userId" class="form-control"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="password"
							class="form-control"></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input type="password" name="passwordCheck"
							class="form-control"></td>
					</tr>
					<tr>
						<td>이름</td>
						<td><input type="text" name="name" class="form-control"></td>
					</tr>
					<tr>
						<td>나이</td>
						<td><input type="number" name="age" class="form-control"></td>
					</tr>
					<tr>
						<td>성별</td>
						<td><select class="form-control" name="gender" id="gender">
							<option value= 0>남성</option>
							<option value= 1>여성</option>
						</select></td>
					</tr>
					<tr>
						<td>phone</td>
						<td><input type="text" name="phone" class="form-control"></td>
					</tr>
				</table>
				<input type="submit" value="가입" class="btn">
			</form>
</body>
</html>
