<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link th:href="@{/css/mypages/profileStyle.css}" rel="stylesheet" />
   <!--  부트스트랩 웹폰트  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript">   
   $(document).ready( function() {
     $("#headers").load("/scentofyou/default.do");  // 원하는 파일 경로를 삽입하면 된다
   });
   </script>
</head>
<body>
  <div class="container">
    <div id="headers"></div>
    <div id="mask"></div> 
    <div class="content">
      <h2><i class="bi bi-person"></i>개인정보</h2><br><br>
      <form name="updt" method="POST"
					th:action="@{/scentofyou/updateProfile.do}"
					enctype="multipart/form-data">
        <table>
          <tr>
            <td id="n">이름<br><br></td>
            <td>
              <input type="text" class="profile" name = "name" th:value="|${session.userSession.userName}|" readonly disabled><br><br>
            </td>
          </tr>
          <tr>
            <td id="n">아이디<br><br></td>
            <td><input type="text" class="profile" name = "userId" th:value="|${session.userSession.userId}|" readonly disabled><br><br></td>
          </tr>
          <tr>
            <td id="n">비밀번호<br><br></td>
            <td><input type="password" name = "password" class="profile"><br><br></td>
          </tr>
          <tr>
            <td id="n">비밀번호 확인&nbsp;&nbsp;&nbsp;<br><br></td>
            <td><input type="password" name = "passwordCheck" class="profile"><br><br></td>
          </tr>
          <tr>
            <td id="n">휴대전화<br><br></td>
            <td><input type="text" name = "phone" class="profile" th:value="|${session.userSession.userPhone}|"><br><br>
              </td>
          </tr>
          <tr>
            <td id="n">성별<br><br></td>
            <td>
            <input type="hidden" class="profile" name = "gender" th:value="|${session.userSession.userGender}|" readonly disabled>
              <input th:if= "${session.userSession.userGender == 1}" type="text" class="profile" name = "genders" value="여자" readonly disabled>
              <input th:if= "${session.userSession.userGender == 0}" type="text" class="profile" name = "genders" value="남자" readonly disabled>
              <br><br>
            </td>
          </tr>
        </table>
      <br><br>
      <div class="btn1"><input type="reset" value="취소" id="cancel">&nbsp;<input type="submit" value="수정" id="submitbtn"></div></form>
      <span><input type="button" value="회원탈퇴" id="withdrawal" disabled></span>
    </div>
  </div>
</body>
</html>
