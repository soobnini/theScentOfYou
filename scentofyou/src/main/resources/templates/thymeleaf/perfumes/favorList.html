<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link th:href="@{/css/perfumes/favorStyle.css}" rel="stylesheet" />
   <link type="text/css" rel="stylesheet" href="favorStyle.css">
  <!--  부트스트랩 웹폰트  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">   
  $(document).ready( function() {
    $("#headers").load("/scentofyou/default.do");  // 원하는 파일 경로를 삽입하면 된다
  });
  </script>
 </head>

<body>
  
  <div class="container">
   <div id="headers"></div>
   <div id="mask"></div>
    
   <div class="row">
    <div class="content">
      <h4>
        <i class="bi bi-bookmark-star-fill" id="icon"></i> 즐겨찾기 목록 
        <i class="bi bi-link-45deg" id="iconR"></i>
      </h4> 
    </div>
    <div id="colums">
      <figure th:each="item : ${LikeList}" th:onclick="|location.href='@{/scentofyou/perfumeDetail/{perfumeId}.do(perfumeId=${item.perfume.id})}'|">
        <figcaption th:text="${item.perfume.name} "></figcaption>
        <button value="delete" th:onclick="|location.href='@{/scentofyou/deleteFavor/{perfumeId}.do(perfumeId=${item.perfume.id})}'|">삭제</button>
        <div><img th:src="${item.perfume.perfumeImg}"></div>
        <span th:text="${item.perfume.category}">시트러스</span>
      </figure>
    </div>
  </div>



  </div>
</body>
</html>
