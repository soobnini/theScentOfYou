<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link th:href="@{/css/perfumes/perfume.css}" rel="stylesheet">
  <!--  부트스트랩 웹폰트  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">   
  $(document).ready( function() {
    $("#headers").load("/scentofyou/default.do");  // 원하는 파일 경로를 삽입하면 된다
  });
  </script>
 </head>

<body>
  
  <div class="container">
   <div id="headers"></div>
   <div id="mask"></div>
   
    <div class="background">
      <div id="contents">
        <div class="row">
          <div class="col-6">
            <figure>
              <img id="here" th:src="${perfume.perfumeImg}" width="600" height="820">
              <figcaption th:text="${perfume.name}">샤넬 N°5 로 오 드 뚜왈렛</figcaption>
            </figure>
          </div>
          <div class="col-6">
            <div class="rightSide">
              <h2>향조</h2>
              <iframe name="perfumeData" value=":original_view=yes" th:src="@{https://public.tableau.com/views/_16612395973200/1_1?:language=ja-JP&:display_count=n&:origin=viz_share_link:showVizHome=no&:embed=true&perfume_id={perfumeId}(perfumeId=${perfume.id})}" ></iframe>
            </div>
            <div class="rightSide">
              <span>
                <p th:text="${perfume.gender}" class="con" id="con1">여성</p>
                <p id="label">성별</p>
              </span>
              <span>
                <p th:text="${perfume.day}"class="con" id="con2">낮</p>
                <p id="label">시간대</p>
              </span>
              <span>
                <p th:text="${perfume.persistence}"class="con" id="con3">3시간</p>
                <p id="label">지속력</p>
              </span>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
